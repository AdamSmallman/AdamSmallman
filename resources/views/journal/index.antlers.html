{{ partial:com/hero-pages title="JOURNAL" subTitle="I use this space to document all of my opinions, adventures and personal projects."}}

<div class="gridWrap grid grid-cols-3  gap-4 w-[90%] max-w-[1280px] m-auto relative pb-[5em]">

    {{ collection:articles  }}

    {{ small_image }}
    <div class="entryWrap relative bg-cover w-full min-h-[400px]" style="background-image: url(' {{ glide:url }} '); background-position: {{ focus | background_position }};"">
        {{ /small_image }}

        <div class=" bg-opacity-20 bg-black absolute top-0 bottom-0 right-0 left-0  "></div>

        <div class="con p-[2em] flex flex-col justify-end gap-5 relative  h-full z-10">

            <h2 class="projectH2 text-white text-[25px] font-bold  ">{{ title }}</h2>
            <a href="{{ url }}" class=" border-white border-2 text-white py-[0.8em] px-[1.5em] block w-fit hover:text-[#0C101D] hover:bg-white  ">View</a>

        </div>

    </div>
    {{ /collection:articles  }}
</div>
